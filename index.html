<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptify - Text Encryption Tool</title>
    <style>
        /* Discord dark theme colors and overall design */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #36393f;
            color: #ffffff;
            overflow-x: hidden; /* Allow only vertical scroll */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure the canvas is behind the content */
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2f3136;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10; /* Ensures content appears above the canvas */
        }

        h1, h3 {
            text-align: center;
            color: #7289da;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #40444b;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }

        textarea:focus, input:focus {
            outline: none;
            box-shadow: 0 0 10px 2px #7289da; /* Glow effect on focus */
        }

        textarea::placeholder, input::placeholder {
            color: #b9bbbe;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5b6eae;
        }

        .result {
            margin-top: 20px;
            background-color: #40444b;
            padding: 15px;
            border-radius: 5px;
        }

        .error {
            color: #f04747;
        }

        .success {
            color: #43b581;
        }

        .key, .decrypted-text {
            background-color: #2c2f33;
            padding: 10px;
            border-radius: 5px;
            word-break: break-word;
        }
    </style>
</head>
<body>

<!-- Canvas for Matrix Effect -->
<canvas id="matrixCanvas"></canvas>

<div class="container">
    <h1>Cryptify - Most Secure Encryption Tool</h1>

    <h3>Encrypt Text:</h3>
    <textarea id="textToEncrypt" rows="4" placeholder="Enter text to encrypt"></textarea>
    <input type="password" id="password" placeholder="Enter password">
    <button id="encryptBtn">Encrypt</button>

    <div class="result" id="encryptedResult"></div>

    <h3>Decrypt Text:</h3>
    <input type="password" id="decryptPassword" placeholder="Enter password to decrypt">
    <input type="text" id="decryptKey" placeholder="Enter generated key">
    <button id="decryptBtn">Decrypt</button>

    <div class="result" id="decryptedResult"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDqxbu7oQ7BaqjkLs-tvjd_geajlRG4ow4",
        authDomain: "cryptify-34426.firebaseapp.com",
        databaseURL: "https://cryptify-34426-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "cryptify-34426",
        storageBucket: "cryptify-34426.appspot.com",
        messagingSenderId: "797532422583",
        appId: "1:797532422583:web:9c643a37185750c536e832",
        measurementId: "G-HRGPVMJ10J"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Matrix Effect (Falling 0s and 1s)
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    // Making the canvas full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "0101010101010101010101";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let i = 0; i < columns; i++) {
        drops[i] = Math.random() * canvas.height / fontSize;
    }

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    setInterval(drawMatrix, 33);

    // Function to generate a random key
    function generateRandomKey() {
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let key = '';
        for (let i = 0; i < 12; i++) {
            key += characters.charAt(Math.floor(Math.random() * characters.length));
            if ((i + 1) % 4 === 0 && i !== 11) {
                key += '-';
            }
        }
        return key;
    }

    // Store encrypted text in Firebase
    function storeEncryptedText(key, encryptedText) {
        database.ref('messages/' + key).set({
            encryptedText: encryptedText
        });
    }

    // Retrieve encrypted text from Firebase
    function getEncryptedText(key, callback) {
        database.ref('messages/' + key).once('value').then(function(snapshot) {
            if (snapshot.exists()) {
                callback(snapshot.val().encryptedText);
            } else {
                callback(null);
            }
        });
    }

    // Function to validate password
    function validatePassword(password) {
        const lengthCriteria = password.length >= 8;
        const specialCharacterCriteria = /[!"#$%&'()*+,-./:;<=>?@[\]^_{|}~]/.test(password);
        const numberCriteria = (password.match(/\d/g) || []).length >= 2;
        const uppercaseCriteria = /[A-Z]/.test(password);
        const lowercaseCriteria = /[a-z]/.test(password);
        return lengthCriteria && specialCharacterCriteria && numberCriteria && uppercaseCriteria && lowercaseCriteria;
    }

    // Encrypt text and store in Firebase
    document.getElementById("encryptBtn").addEventListener("click", function() {
        const text = document.getElementById("textToEncrypt").value;
        const password = document.getElementById("password").value;

        if (text && password) {
            if (validatePassword(password)) {
                const generatedKey = generateRandomKey();
                const encryptedText = password + ":" + text;

                // Save to Firebase
                storeEncryptedText(generatedKey, encryptedText);

                document.getElementById("encryptedResult").innerHTML = `
                    <p><strong>Generated Key:</strong></p>
                    <div class="key">${generatedKey}</div>
                    <p class="success"><strong>Encrypted Text:</strong> Text encrypted and saved. Use the key to decrypt.</p>
                `;
            } else {
                alert("Password must meet the required criteria.");
            }
        } else {
            alert("Please enter both text and password to encrypt.");
        }
    });

    // Decrypt text from Firebase
    document.getElementById("decryptBtn").addEventListener("click", function() {
        const inputPassword = document.getElementById("decryptPassword").value;
        const inputKey = document.getElementById("decryptKey").value;

        if (inputPassword && inputKey) {
            getEncryptedText(inputKey, function(encryptedText) {
                if (encryptedText) {
                    const storedPassword = encryptedText.split(":")[0];
                    if (inputPassword === storedPassword) {
                        const decryptedMessage = encryptedText.split(":")[1];
                        document.getElementById("decryptedResult").innerHTML = `
                            <p><strong>Decrypted Text:</strong></p>
                            <div class="decrypted-text">${decryptedMessage}</div>
                        `;
                    } else {
                        document.getElementById("decryptedResult").innerHTML = `
                            <p class="error"><strong>Error:</strong> Invalid password or key.</p>
                        `;
                    }
                } else {
                    alert("Invalid key. No matching entry found.");
                }
            });
        } else {
            alert("Please enter both password and key to decrypt.");
        }
    });
</script>

</body>
</html>
